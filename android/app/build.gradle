plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter Gradle Plugin must come last
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.m5data_app"
   compileSdkVersion 34 // or higher

    defaultConfig {
        applicationId "com.example.m5data_app"
       minSdkVersion 21
        targetSdkVersion 34
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

   
  
}

flutter {
    source = "../.."
}
